<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Forms</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
<h1>Welcome to the Giveaway Forms</h1>

<!-- Giveaway Form for Books -->
<h2>Giveaway Old Papers</h2>
<form id="giveawayBooksForm" action="giveawayPapers.jsp" method="post">
    <input type="text" id="papersSubject" name="papersSubject" placeholder="Subject of Question Papers" required>
    <input type="text" id="papersPhoneNumber" name="papersPhoneNumber" placeholder="Phone Number" required>
    <input type="text" id="papersName" name="papersName" placeholder="Your Name" required>
    <button type="submit">Submit</button>
</form>
</body>
</html>
