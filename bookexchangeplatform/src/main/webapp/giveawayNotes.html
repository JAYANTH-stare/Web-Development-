<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Forms</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
<h1>Welcome to the Giveaway Forms</h1>

<!-- Giveaway Form for Books -->
<h2>Giveaway Old Notes</h2>
<form id="giveawayBooksForm" action="giveawayNotes.jsp" method="post">
    <input type="text" id="notesSubject" name="notesSubject" placeholder="Subject of Notes" required>
    <input type="text" id="notesPhoneNumber" name="notesPhoneNumber" placeholder="Phone Number" required>
    <input type="text" id="notesName" name="notesName" placeholder="Your Name" required>
    <button type="submit">Submit</button>
</form>
</body>
</html>
