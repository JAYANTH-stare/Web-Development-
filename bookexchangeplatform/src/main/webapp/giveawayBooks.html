<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Forms</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
<h1>Welcome to the Giveaway Forms</h1>

<!-- Giveaway Form for Books -->
    <h2>Giveaway Books</h2>
    <form id="giveawayBooksForm" action="giveawayBooks.jsp" method="post">
        <input type="text" id="itemName" name="itemName" placeholder="Book Name" required>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
        <input type="text" id="price" name="price" placeholder="Price" required>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
